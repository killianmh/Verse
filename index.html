<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Verse</title>
    <!-- Fonts -->

    <!-- BS CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- AOS CSS-->
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/verse.css">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- BS JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- AOS JS -->
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
    <!-- JS -->
    <script src="assets/javascript/verse.js"></script>
</head>
<body>
    <section class="header full-screen">
        <div class="container">
            <div class="my-auto head-content">
                <h1 class="row center" id="app-title">Verse</h1>
                <div class="row center" id="slogan">The Rap Battle Game Where Legends are Made...</div>
                <img class="row" id="logo">
                <input placeholder="Enter your name" class="center" type="text" id="user-name"><br>
                <button class="btn btn-standard center" id="user-name-submit">Get Started</button>

            </div>
            <div class="row selection-slide">
            

            </div>
        </div>
    </section>
    <section class="info-character full-screen">
        <div class="container">
            <div class="row instructions">
                <ol>
                    <li></li>
                    <li></li>
                    <li></li>
                </ol>
            </div>
            <div class="row characters">
                <div class="user-chars col-md-3" id="char-1">
                    <img>
                    <h4 class="user-char-title"></h4>
                    <p class="user-char-bk-story"></p>
                </div>
                <div class="user-chars col-md-3" id="char-2">
                    <img>
                    <h4 class="user-char-title"></h4>
                    <p class="user-char-bk-story"></p>
                </div>
                <div class="user-chars col-md-3" id="char-3">
                    <img>
                    <h4 class="user-char-title"></h4>
                    <p class="user-char-bk-story"></p>
                </div>
                <div class="user-chars col-md-3" id="char-4">
                    <img>
                    <h4 class="user-char-title"></h4>
                    <p class="user-char-bk-story"></p>
                </div>
            </div>
        </div>
    </section>
    <section class="hype-chars full-screen">
        <div class="container">
            <div class="row">
                <div id="hype-info">Instructions</div>
                <div class="hype-chars col-md-3" id="drake">Drake</div>
                <div class="hype-chars col-md-3" id="eminem">Eminem</div>
                <div class="hype-chars col-md-3" id="dre">Dre</div>
                <div class="hype-chars col-md-3" id="biggie">Biggie</div>
                <div class="hype-chars col-md-3" id="tupac">Tupac</div>
                <div class="hype-chars col-md-3" id="minaj">Minaj</div>
                <div class="hype-chars col-md-3" id="snoop">Snoop</div>
                <div class="hype-chars col-md-3" id="kanye"></div>
            </div>
        </div>
    </section>
    <section class="build-rap full-screen">
        <div class="container">
            <div class="row">
                <div class="col-md-6 user-rap">
                    <div id="random-line"></div>
                    <input type="text" id="user-line">
                </div>
                <div class="col-md-6 opponent-char">

                </div>
            </div>
        </div>
    </section>
    <section class="battle full-screen">
        <div class="container">
            <div class="row">
                <div class="rap" id="user-rap-fin"></div>
                <div class="rap" id="opponent-rap-fin"></div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="row">

            </div>
        </div>
    </footer>
</body>
</html>
