<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Verse</title>
    <!-- Fonts -->

    <!-- BS CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- AOS CSS-->
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/verse.css">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Firebase Ref -->
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <!-- BS JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- AOS JS -->
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
    <!-- JS -->
    <script src="assets/javascript/verse.js"></script>
</head>
<body>
    <section class="header full-screen">
        <div class="container col-md-10 justify content-center">
            <div class="my-auto head-content">
                <h1 class="row center" id="app-title">Verse<img class="" id="logo" src="assets/images/mic-logo.png"></h1>
                <div class="row center" id="slogan">The Rap Game Where Legends are Made...</div>
                
                <input placeholder="Enter your name" class="center" type="text" id="user-name"><br>
                <button class="btn btn-standard center" id="user-name-submit">Get Started</button>

            </div>
            <div class="row selection-slide">
            

            </div>
        </div>
    </section>
    <section class="info-character full-screen">
        <div class="container col-md-10 justify content-center">
            <div class="row instructions">
                <ol>
                    <li></li>
                    <li></li>
                    <li></li>
                </ol>
            </div>
            <div class="row characters">

                <div class="user-chars col-md-3" id="char-1">
                    <img>
                    <h4 class="user-char-title">Char 1</h4>
                    <p class="user-char-bk-story"></p>
                </div>
                <div class="user-chars col-md-3" id="char-2">
                    <img>
                    <h4 class="user-char-title">Char 2</h4>
                    <p class="user-char-bk-story"></p>
                </div>
                <div class="user-chars col-md-3" id="char-3">
                    <img>
                    <h4 class="user-char-title">Char 3</h4>
                    <p class="user-char-bk-story"></p>
                </div>
                <div class="user-chars col-md-3" id="char-4">
                    <img>
                    <h4 class="user-char-title">Char 4</h4>
                    <p class="user-char-bk-story"></p>
                </div>
            </div>
        </div>
    </section>
    <section class="hype-chars full-screen">
        <div class="container col-md-10 justify content-center">
                <div id="hype-info">Choose Your Hypeman...</div>
            <div class="row hype-margins">
                <div class="hype-char col-md-3" >Drake<br><img class="hype-char-img" data-name="drake" src="assets/images/drake.png"></div>
                <div class="hype-char col-md-3" >Eminem<br><img class="hype-char-img" data-name="eminem" src="assets/images/eminem.png"></div>
                <div class="hype-char col-md-3" >Dr. Dre<br><img class="hype-char-img" data-name="dre" src="assets/images/dre.png"></div>
                <div class="hype-char col-md-3" >Biggie<br><img class="hype-char-img" data-name="biggie" src="assets/images/biggie.png"></div>
                <div class="hype-char col-md-3" >Tupac<br><img class="hype-char-img" data-name="tupac" src="assets/images/tupac.png"></div>
                <div class="hype-char col-md-3" >Minaj<br><img class="hype-char-img" data-name="minaj" src="assets/images/minaj.png"></div>
                <div class="hype-char col-md-3" >Snoop<br><img class="hype-char-img" data-name="snoop" src="assets/images/snoop.png"></div>
                <div class="hype-char col-md-3" >Kanye<br><img class="hype-char-img" data-name="kanye" src="assets/images/kanye.png"></div>
            </div>
        </div>
    </section>
    <section class="build-rap full-screen justify-content-center">
        <div class="container col-md-10 justify-content-center my-auto">
            <div class="row">
                <div class="col-md-6 user-rap">
                    <div id="random-line">Test</div>
                    <input type="text" id="user-line">
                    <button class="btn btn-standard center" id="user-line-submit">Get Started</button>
                    <!-- <img class="hype-char-img hype-choice-api" data-name="drake" src="assets/images/drake.png"> -->
                    
                    <div class="rhyme-box">
                        <div class="rhyme-text">
                            
                        </div>
                    </div>
                    <div class="hype-chosen">

                    </div>
                </div>
                
                <div class="col-md-6 opponent-char">

                </div>
            </div>
        </div>
    </section>
    <section class="battle full-screen">
        <div class="container col-md-10 justify content-center">
            <div class="row">
                <div class="rap" id="user-rap-fin"></div>
                <div class="rap" id="opponent-rap-fin"></div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container col-md-10 justify content-center">
            <div class="row">
                <p>Created by Colin Nelson, Matt Killian, RJ Vasquez, & Steven Horkey</p>
            </div>
        </div>
    </footer>
</body>
</html>
